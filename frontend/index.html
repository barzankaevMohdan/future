<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учёт присутствия сотрудников | Система распознавания лиц</title>
    <meta name="description" content="Современная система учёта присутствия сотрудников с использованием распознавания лиц" />
    <style>
      /* Предзагрузочные стили */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      #app {
        min-height: 100vh;
      }

      /* Loader */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }

      .loader-content {
        text-align: center;
        color: white;
      }

      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .loader-text {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Скрыть loader после загрузки */
      .loaded .app-loader {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="app-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Загрузка...</div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Скрываем loader после загрузки
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
  </body>
</html>
